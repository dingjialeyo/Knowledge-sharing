<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        table {
            margin-top: 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <table class="table table-striped table-hover" align="center" id="table">

        </table>
    </div>
    <script src="./js/jsonp.js"></script>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tpl">
        <tr>
            <th>时间</th>
            <th>温度</th>
            <th>天气</th>
            <th>风向</th>
            <th>风力</th>
        </tr>
        {{each result}}
            <tr>
                <!-- 时间需要自己修改优化 -->
                <td>{{datetime($value.update_time)}}</td>  
                <td>{{$value.degree}}</td>
                <td>{{$value.weather}}</td>
                <td>{{$value.wind_direction}}</td>
                <td>{{$value.wind_power}}</td>
            </tr>
        {{/each}}
    </script>


    <script>
        // 向模板中开放一个外部变量
        function datetimeFn(date) {
            // console.log(date) // 获取到时间
            // 截取年份   第一个参数从哪开始  第二个参数截取几位
            var year = date.substr(0,4);
            // 截取月份
            var month = date.substr(4,2);
            // 截取日期
            var day = date.substr(6,2);
            // 截取小时
            var hour = date.substr(8,2);
            // 截取分钟
            var minute = date.substr(10,2);
            // 截取秒
            var second = date.substr(12,2);
            date = year + '年' + month + '月' + day + '日' + hour + '点' + minute + '分' + second + '秒';
            return date;  // 返回给模板
        }   
        template.defaults.imports.datetime = datetimeFn;
        var table = document.getElementById('table');
        jsonp({
            url: 'https://wis.qq.com/weather/common',
            data: {
                source: 'pc',
                // forecast_1h 未来48小时 forecast_24h 未来7天 用|分隔
                weather_type: 'forecast_1h|forecast_24h',
                province: '湖南省',
                city: '岳阳市'
            },
            // 返回过来的数据
            success: function (data) {
                console.log(data);
                var html = template('tpl', {result : data.data.forecast_1h});  // 找到代表天气的对象用result
                table.innerHTML = html;
            }
        })
    </script>
</body>

</html>
