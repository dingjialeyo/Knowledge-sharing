<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>   
</head>
<body>
    <div id="con"></div>
    <!-- 2. 准备art-template模板 -->
    <script id="tpl" type="text/html"> 
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
    </script>

    <script type="text/javascript">
        // 3. 告诉模板引擎将哪个数据与哪个模板拼接
        // 1) 第一参数是模板的唯一标识ID    第二个参数是 数据   对象类型
        // 2) 方法的返回值就是拼接好的html字符串
        var html = template('tpl', {name : 'djl', age : 50});
        // console.log(html)
        document.getElementById('con').innerHTML = html
    </script>
</body>
</html>
