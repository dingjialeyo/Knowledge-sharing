<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var xhr = new XMLHttpRequest();
        // ajax状态码为0 已经创建了ajax对象 但是还没有进行配置
        console.log(xhr.readyState);
        xhr.open('get', 'http://localhost:3000/readyState')
        // ajax状态码为1 已经对ajax对象进行配置 但是还没有发送请求
        console.log(xhr.readyState);
        // ajax状态码2 3 4 通过事件来获取
        xhr.onreadystatechange = function () {
            // 2    已经发送请求
            // 3    已经接受到服务器端的部分数据
            // 4    服务器端的响应数据已经接受完成
            console.log(xhr.readyState);
            // 对状态码进行判断
            // 如果状态码为4就代表数据已经接受完成了
            if (xhr.readyState == 4) {
                console.log(xhr.responseText)
            }
        }
        xhr.send();  
    </script>
</body>
</html>
