<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #ccc;
        }
        thread tr {
            height: 40px;
            background-color: #bbb;
        }
    </style>
</head>
<body>
    

    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        // 仿后台数据
        var objs = [
            {
                name : '童乐',
                object : 'javascript',
                score : 100
            },
            {
                name : '三三',
                object : 'javascript',
                score : 90
            },
            {
                name : '派克',
                object : 'javascript',
                score : 60
            },
            {
                name : '同桌',
                object : 'javascript',
                score : 70
            },
            {
                name : '妹妹',
                object : 'javascript',
                score : 0
            },
            {
                name : '巴巴',
                object : 'javascript',
                score : 88
            }
        ]
        // 创建一个行添加到tbody里
        for (let i = 0; i < objs.length; i++) {
            var tr = document.createElement('tr');
            var tbody = document.querySelector('tbody');
            tbody.appendChild(tr);
            // 每创建一行遍历数组对象中的值
            for (k in objs[i]) {
                // console.log(objs[i])  // 对应的数组
                // 先创建td 到 tr行中
                var td = document.createElement('td');
                tr.appendChild(td)
                // 要得到对应数组中的数组值 放入到 td 内容中
                td.innerHTML = objs[i][k];
            }
            // 再添加操作的表格
            var td = document.createElement('td');
            tr.appendChild(td);
            td.innerHTML = '<a href="javascript:;">删除</a>'
        }
        // 操作删除表格
        var tbody = document.querySelector('tbody');
        var trr = tbody.children;  // 获取表格主题内容行的长度
        // 获取点击事件
        var table = document.querySelector('table');
        var clk = table.querySelectorAll('a');
        for (let i = 0; i<clk.length; i++) {
            clk[i].onclick = function () {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
