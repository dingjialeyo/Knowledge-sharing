<body>
    <ul>

    </ul>


    <script>
        // 事件委托的核心原理 给父级添加监听，利用事件冒泡影响每一个子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // alert('abc')
            e.target.style.backgroundColor = 'red'
        })
    </script>
</body>
