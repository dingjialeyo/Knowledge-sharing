    <script>
    // 输入年份，判断2月份有多少天
        function backDay() {
            var year = prompt("请输入年份");
            if (isRunYear(year)) {
                alert ("当前年份的二月份有29天");
            }
            else {
                alert ("当前年份的二月份有28天");
            }
        }
        backDay();
        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 !=0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
