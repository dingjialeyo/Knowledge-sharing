<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入资源      
        可以针对不同的大小做不同的样式   直接从link中判断设备大小，然后引入不同的css文件
    -->
    <!-- 建议先从小到大  写大小时 -->
    <!-- 当小于640时执行第一个样式  大于等于640时执行第二个样式 -->
    <link rel="stylesheet" href="xxx" media="screen and (min-width: 320px)">
    <link rel="stylesheet" href="xxx" media="screen and (max-width: 640px)">
    <style>
        /* @media screen and (max-width:960px) and (min-width: 800px) {
            body {
                background-color: pink;
            }
        } */
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 12px;
        }
        .box {
            background-color: pink;
            height: 20rem;
            width: 100%;
            transition: all 1s;
        }
        .box p {
            color: #fff;
            font-size: 48px;
            text-align: center;
            line-height: 20rem;
            padding: 0;
            margin: 0;
        }
        @media screen and (max-width:980px) {
            .box {
                height: 12rem;
            }
            .box p {
                font-size: 36px;
                line-height: 12rem;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>购物车</p>
    </div>
</body>
</html>
