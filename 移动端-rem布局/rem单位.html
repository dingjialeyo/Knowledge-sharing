<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }
        div {
            font-size: 12px;
        }
        p {
            /* em相对于父元素的字体大小来说的    不同的是rem是根据html元素字体大小  比如，根html设置font-size: 12px   其他非根元素设置width：2rem  代表的就是24px*/
            /* width: 10em;
            height: 10em; */
            width: 10rem;
            height: 10rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
