<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
        /* 调间隔不能用margin */
    </style>

<body>
    <!-- container-fluid百分比    更适合移动端 -->
    <div class="container">
        <div class="row">
            <!-- 如果里面还要嵌套的话继续加row 可以消除padding值  而且高度和父亲一样高-->
            <!-- 偏移盒子   col-md-offset-num -->
            <!-- 推拉盒子    拉：col-md-pull-num   推：col-md-push-num    这个可以重叠 -->
            <div class="col-lg-4 col-md-6 hidden-sm">1</div>
            <div class="col-lg-4 col-md-6">2</div>
            <div class="col-lg-4 col-md-12">3</div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> -->
</body>

</html>
