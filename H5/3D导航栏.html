<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
            float: left;
            margin-left: 20px;
            cursor: pointer;
            perspective: 500px;
        }
        ul li .box {
            position: relative;
            height: 36px;
            width: 150px;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: purple;
            position: absolute;
            color: pink;
            line-height: 36px;
            text-align: center;
            left: 0;
            top: 0;
            z-index: 1;
            transform: translateZ(18px);
        }
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: pink;
            text-align: center;
            line-height: 36px;
            left: 0;
            transform: translateY(20px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">童乐三三</div>
                <div class="back">夏目友人</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">童乐三三</div>
                <div class="back">夏目友人</div>
            </div>
        </li>
        <li>

                <div class="front">童乐三三</div>
                <div class="back">夏目友人</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">童乐三三</div>
                <div class="back">夏目友人</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">童乐三三</div>
                <div class="back">夏目友人</div>
            </div>
        </li>
    </ul>
</body>
</html>
