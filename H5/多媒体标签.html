<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 音频 -->
    <audio src="地址" controls="controls"></audio>
    <!-- //兼容 -->
    <audio controls="controls">
        <!-- 支持哪个格式用哪种格式 -->
        <source src="地址" type="audio/格式">
        <source src="地址" type="audio/格式">
            你的浏览器等级太低不支持
    </audio>
    <!-- 视频 -->
    <!-- 兼容 -->
    <video autoplay="autoplay">
        <!-- 支持哪个格式用哪种格式 -->
        <source src="地址" type="video/格式">
        <source src="地址" type="video/格式">
            你的浏览器等级太低不支持
    </video>
</body>

</html>
