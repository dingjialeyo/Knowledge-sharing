<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义动画 */
        @keyframes yidong {
            /* 开始状态 */
            0% {
                /* 实现多个效果首先放移动 */
                transform: translate(0px) rotate(0deg);
            }
            25% {
                transform: translateY(500px) rotate(90deg);
            }
            50% {
                transform: translate(500px,500px) rotate(180deg);
            }
            75% {
                transform: translate(500px,0px) rotate(270deg);
            }
            /* 结束状态 */
            100% {
                transform: translateX(0px) rotate(360deg);
            }
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 调用动画 */
            animation-name: yidong;
            /* 持续时间 */
            animation-duration: 2s;
            /* 运动曲线 */
            animation-timing-function: ease;
            /* 何时开始  默认0s*/
            animation-delay: 0s;
            /* 播放次数   默认1次 */
            animation-iteration-count: 3;
            /* 播放一遍后是否逆向播放  默认是norma不逆向 alternate逆向 */
            animation-direction: alternate;
            /* 回到起始状态  forwards不回  backwards回到 */
            /* animation-fill-mode: ; */
        }
        .box:hover {
            /* 鼠标经过动画停止   停止paused   默认为running  */
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box">
        你好
    </div>
</body>
</html>
