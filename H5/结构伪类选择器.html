<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择第一个孩子li */
        ul li:first-child {
            color: pink;
        }
        /* 选择最后一个孩子li */
        ul li:last-child {
            color: purple;
        }
        /* 选择n任意的一个li     even代表偶数 odd代表奇数    这里面还可以用公式从0开始算  5n代表5，10，,15....     -n+5代表前五个    n+5代表第五个开始*/
        ul li:nth-child(3) {
            color: red;
        }
        /* 指定元素中的某个属性 */
        div span:first-of-type {
            color: yellow;
        }
        div span:last-of-type {
            color: black;
        }
        div span:nth-of-type(3){
            color: #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <div>
        <ul><li>1</li></ul>
        <p>2</p>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
