<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
        }
        section {
            width: 300px;
            height: 200px;
            margin: 150px auto;
            position: relative;
            transition: all 2s linear;
            transform-style: preserve-3d;
            animation: rotate 10s infinite;
            background: url(../模板/go.gif) no-repeat 100% 100%;
        }
        section div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: url(https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=4103888617,3742418678&fm=26&gp=0.jpg) no-repeat;
            background-size: 100% 100%;
            border-radius: 50%;
        }
        section div:nth-child(1) {
            transform: translateZ(280px);
            /* z-index: 1; */
        }
        section div:nth-child(2) {
            transform:  rotateY(60deg) translateZ(280px);
        }
        section div:nth-child(3) {
            transform:  rotateY(120deg) translateZ(280px);
        }
        section div:nth-child(4) {
            transform:  rotateY(180deg) translateZ(280px);
        }
        section div:nth-child(5) {
            transform:  rotateY(240deg) translateZ(280px);
        }
        section div:nth-child(6) {
            transform:  rotateY(300deg) translateZ(280px);
        }
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        section:hover {
            /* 鼠标进入暂停 */
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
