<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1,.box2,.box3{
        position: absolute;
        width: 200px;
        height: 200px;

    }
    .box1{
        background-color: red;
        z-index: 9;
    }
    .box2{
        background-color:pink;
        top: 30px;
        left: 30px;
        z-index: 6;
    }
    .box3{
        background-color: purple;
        top: 60px;
        left: 60px;
    }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
