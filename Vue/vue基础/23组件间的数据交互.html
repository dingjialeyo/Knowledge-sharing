<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div>{{pmsg}}</div>
        <menu-items :title="title" content="hello" d-jiale="djl"> 

        </menu-items>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.component('menu-items',{
            props : ['title','content','dJiale'],  // 接收父组件的属性
            data : function () {
                return {
                    msg : '子组件本身的属性内容'
                }
            },
            template : '<div>{{msg + "-----" + title + "------" + content + "-----" + dJiale}}</div>'
        });
        var vm = new Vue({
            el : '#app',
            data : {
                pmsg : '父组件的属性内容',
                title : '这个父组件的title'
            },
            
        })
    </script>
</body>

</html>
