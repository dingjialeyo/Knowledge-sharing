<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- 属性绑定v-bind -->
        <a v-bind:href="url">跳转</a>
        <!-- 简写 -->
        <a :href="url">跳转</a>


        <!-- 不使用v-model实现双向绑定  v-model的原理就是用了v-bind + 事件 实现双向绑定-->
        <input type="text" v-bind:value="info" @input="handle">
        <!-- 这个是减去了函数的 -->
        <input type="text" v-bind:value="info" @input="info = $event.target.value">
        <!-- 使用v-model实现 -->
        <input type="text" v-model='info'>
        <span v-text="info"></span>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue ({
            el : '#app',
            data : {
                url : 'https://dingjialeyo.github.io/',
                info : '',
            },
            methods: {
                handle : function(e) {
                    this.info = e.target.value;
                },
            },
        })
    </script>
</body>
</html>
