<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // 如果传来的是json格式 也会自动 转换
        axios.post('http:localhost:3000/axios5', {
            name : 'xa',  // 自动传递json格式
            age : 21
        }).then((result) => {
            console.log(result.data)  // 后面的data才是要的数据是固定写法
        })
        
        // 普通传递
        const params = new URLSearchParams();
        params.append('name', 'xmy');
        params.append('age', '22');
        axios.post('http:localhost:3000/axios6', params).then((result) => {
            console.log(result.data)  // 后面的data才是要的数据是固定写法
        })

        axios.put('http:localhost:3000/axios7', {
            name : 'lj',  // 自动传递json格式
            age : 21
        }).then((result) => {
            console.log(result.data)  // 后面的data才是要的数据是固定写法
        })
    </script>
</body>
</html>
