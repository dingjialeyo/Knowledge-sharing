<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <!-- router-link 相对于 a链接   to 相对于 href   to属性值会默认渲染为带#号的hash地址-->
        <router-link to="/user/1">
            User1
        </router-link>
        <router-link to="/user/2">
            User2
        </router-link>
        <!-- 改为命名路由 -->
        <router-link :to="{name : 'user', params: {id : 222}}">
            User3
        </router-link>


        <router-link to="/stu">
            Stu
        </router-link>
        <!-- 路由占位符 -->
        <router-view>

        </router-view>
    </div>
    <script src="./vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const Users = {
            // props: ['id'],   // 在这接收对应的id
            props : ['id', 'name', 'age'],
            template: `
                        <div>
                            <h1>User组件 {{id+name+age}}</h1>
                            <button @click="go">点击跳转</button>
                        </div>
                    `,
            methods: {
                go() {
                    // 进行跳转到另一个hash值页面
                    this.$router.push('/stu')
                }
            },
        }
        const Stu = {
            template: `<div><h1>Stu组件</h1> <br/> <button @click="back">回退</button></div>`,
            methods: {
                back() {
                    // 进行页面的历史记录的前进或后退
                    this.$router.go(-1)
                }
            },
        }
        const router = new VueRouter({
            routes: [ // path 对应了hash值    component 对应 组件
                {
                    path: '/',
                    // 当为根目录时，   redirect会重定向到stu
                    redirect : '/stu'
                },
                {
                    // 命名规则  
                    name : 'user',
                    // 动态获取user后的参数   写法:id  
                    path: '/user/:id',
                    component: Users,
                    //  也可以通过这种方法来获取请求参数 1.布尔值形式  2.对象形式 但是这种就不能访问id了  3.props的值为函数类型  建议用第三种
                    // props: true,
                    // props: {
                    //     name : 'djl',
                    //     age : 18,
                    //     // id : id
                    // }
                    // 函数形式   推荐
                    props: route => ({
                        name : 'djl',
                        age : 19,
                        id : route.params.id
                    })
                },
                {
                    path: '/stu',
                    component: Stu
                }
            ]
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            // 挂载路由实例对象
            // router : router   属性名和属性值一样可以简写  ES6
            router
        })
    </script>
</body>

</html>
