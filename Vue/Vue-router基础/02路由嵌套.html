<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <!-- router-link 相对于 a链接   to 相对于 href   to属性值会默认渲染为带#号的hash地址-->
        <p>
            <router-link to="/user">
                User
            </router-link>
            <router-link to="/stu">
                Stu
            </router-link>
        </p>
        <!-- 路由占位符 -->
        <div>
            <router-view>
            </router-view>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const Users = {
            template: `<h1>User组件</h1>`
        }
        const Stu = {
            template: `
                        <div>
                            <h1>Stu组件</h1>
                            <hr/>
                            <router-link to="/stu/tab1">
                            tab1
                            </router-link>
                            <router-link to="/stu/tab2">
                            tab2
                            </router-link>

                            <router-view/>
                        </div>
                    `
        }
        // 子组件
        const tab1 = {
            template: `<h1>tab1内容</h1>`
        }
        const tab2 = {
            template: `<h1>tab2内容</h1>`
        }
        const router = new VueRouter({
            routes: [ // path 对应了hash值    component 对应 组件
                {
                    path: '/',
                    // 当为根目录时，   redirect会重定向到stu
                    redirect: '/user'
                },
                {
                    path: '/user',
                    component: Users
                },
                {
                    path: '/stu',
                    component: Stu,

                    // 通过children属性 为/stu 添加子路由
                    children: [
                        {
                            path: '/stu/tab1',
                            component: tab1
                        },
                        {
                            path: '/stu/tab2',
                            component: tab2
                        },
                    ]
                },
            ]
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            // 挂载路由实例对象
            // router : router   属性名和属性值一样可以简写  ES6
            router
        })
    </script>
</body>

</html>
