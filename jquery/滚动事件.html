<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 2000px;
        }
        .box {
            margin: 0 auto;
            width: 800px;
            height: 500px;
            background-color: pink;
            position: relative;
            top: 700px;
        }
        .back {
            width: 60px;
            height: 60px;
            background-color: #000;
            color: #fff;
            position: fixed;
            right: 50px;
            bottom: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="back">
        返回顶部
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script>
        $(function () {  
            var box = $('.box').offset().top;
            console.log(box)
            $(window).scroll(function () {
                if ($(document).scrollTop() >= box) {
                    $('.back').fadeIn()
                }
                else {
                    $('.back').fadeOut()
                }
            });
            $('.back').on('click',function () {  
                // $(document).scrollTop(0);
                $('body,html').stop().animate({
                    scrollTop: 0
                })
            })
        })
    </script>
</body>
</html>
