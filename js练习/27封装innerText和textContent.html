<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        height: 200px;
        width: 200px;
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <input type="button" value="设置值" id="btn">
    <div id="div"></div>

    <script>
        function my$(id){
            return document.getElementById(id)
        }

        
        //设置标签中的文本内容，使用textContent属性，谷歌,火狐支持，IE8不支持     如果浏览器不支持的这个属性，这个属性属性值为undefined
        //设置标签中的文本内容，使用innerText属性，谷歌,火狐支持，IE8支持,火狐低版本不支持

    //写兼容代码    element是元素，text是写的文本内容
        //设置任意标签中的任意文本内容      设置是没有返回值
        function setInnerText(element,text){
            //判断是否支持这个属性
            if(typeof element.textContent == "undefined"){//不支持
                element.innerText=text;
            }
            else{//支持这个属性
                element.textContent = text
            }
        }

        //获取任意标签中间的文本内容        获取是有返回值
        function getInnerText(element){
            if(typeof element.textContent == "undefined"){//不支持
                return element.innerText;
            }
            else{//支持这个属性
                return element.textContent;
            }
        }
        //测试
        my$("btn").onclick = function (){
            setInnerText(my$("div"),"你好啊啊啊")  //设置文本内容
            console.log(getInnerText(my$("div")))  //获取文本内容
        }



    </script>
</body>
</html>
