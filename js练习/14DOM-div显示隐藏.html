    //通过添加类样式使div显示和隐藏
        var btn = my$('btn')
        var div = my$('div')
        btn.onclick = function () {
            // div.className = "div"
            if(div.className != 'div'){
                div.className = 'div'
                btn.value = '显示'
            }
            else{
                div.className = '';
                btn.value = '隐藏'
            }
        }
