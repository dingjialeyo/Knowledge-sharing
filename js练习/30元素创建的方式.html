//第三种方法     创建的一个对象
        function my$(id){
            return document.getElementById(id)
        }
        // my$("btn").onclick = function () {

        //     var pObj = document.createElement("p")
        //     pObj.innerHTML = "你好" 
        //     //把创建好的元素追加到父级元素中       追加孩子appendChild但是再次点击会再次追加元素   replacechild替换元素      insertBefore将元素插入到子元素前面       removechilld删除子元素
        //     my$("div").appendChild(pObj)
        // }
        var kungFu = ["a","b","c","d","e","f"];
        my$("btn").onclick = function (){
            //创建ul元素，将ul元素直接加到父级元素中
            var ulObj = document.createElement("ul")
            my$("div").appendChild(ulObj);
            //动态创建li追加到ul里面
            for(var i=0;i<kungFu.length;i++){
                var liObj = document.createElement("li")
                //存放数组内容
                liObj.innerHTML = kungFu[i];
                //追加到父级元素中
                ulObj.appendChild(liObj)
                //为li添加事件
                // liObj.onmouseover = function(){       //如果是循环的事件推荐用命名函数节省空间,不是循环用匿名函数
                //     this.style.backgroundColor = "red"
                // }
                // liObj.onmouseout = function(){
                //     this.style.backgroundColor = ""
                // }
                liObj.onmouseover = onmouseOver;
                liObj.onmouseout = onmouseOut;
            }
        }
        function onmouseOver(){
            this.style.backgroundColor = "red"
        }
        function onmouseOut(){
            this.style.backgroundColor = ""
        }
