        function ChangeStyle(btnObj,dvObj,json){
            this.btnObj = btnObj,
            this.dvObj = dvObj,
            this.json = json 
        };
        ChangeStyle.prototype.abs = function(){
            var ts = this;
            this.btnObj.onclick = function(){

                    ts.dvObj.style[key] = ts.json[key];
                }
            }
        };
        var json1 = {
