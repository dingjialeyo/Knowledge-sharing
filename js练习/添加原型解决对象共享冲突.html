        //为系统对象的原型中添加方法，相当于改变源码
        String.prototype.myReverse = function () {  
            for(var i=this.length-1;i>=0;i--){
                console.log(this[i]);
            }
        }
        var str = "abcde";
        str.myReverse();

        Array.prototype.mySort = function () {  
            for(var i=0;i<this.length-1;i++){
                for(var j=0;j<this.length-1-i;j++){
                    if(this[j]>this[j+1]){
                        var temp = this[j];
                        this[j] = this[j+1];
                        this[j+1] = temp;
                    }
                }
            }
        }
        var arr = [90,21,33,100,551,12,66];
        arr.mySort();
        console.log(arr);
