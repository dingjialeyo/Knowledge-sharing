<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            margin-top: 20px;
        }
        div{
            margin-top: 20px;
            height: 100px;
            width: 150px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- div要脱离文档流-----position:absolute -->
    <input type="button" value="点击移动到400px" id="btn1">
    <input type="button" value="点击移动到800px" id="btn2">
    <div id="div"></div>

    <script>
        function my$(id){
            return document.getElementById(id)
        }
        my$("btn1").onclick = function (){
            var time = setInterval(function(){
                //获取当前元素的位置      如果样式的代码是在style标签中设置，外面是获取不到的 ；  当时如果是在style属性中设置的，是可以获取到的
                var left = my$("div").offsetLeft;   //数字类型,没有px
                //每次移动多少像素
                var step = 10;
                //每次移动后的位置
                left+=step;
                //设置目标位置
                if(left<=400){
                    my$("div").style.marginLeft = left+"px"
                }
                else{
                    clearInterval(time);  //清除计时器
                }
            },20)
        }

        my$("btn2").onclick = function (){
            var time = setInterval(function(){
                //获取当前元素的位置      如果样式的代码是在style标签中设置，外面是获取不到的 ；  当时如果是在style属性中设置的，是可以获取到的
                var left = my$("div").offsetLeft;   //数字类型,没有px
                //每次移动多少像素
                var step = 10;
                //每次移动后的位置
                left+=step;
                //设置目标位置
                if(left<=800){
                    my$("div").style.marginLeft = left+"px"
                }
                else{
                    clearInterval(time);  //清除计时器
                }
            },20)
        }
    </script>
</body>
</html>
