        //用对象调用上面这个方法实现排序功能，和数组sort方法一样    封装一个冒泡方法
        function MyArray() {
            this.Mysort = function (arr) {
                for (var i = 0; i < arr.length - 1; i++) {
                    for (var j = 0; j < arr.length - 1 - i; j++) {
                        if (arr[j] > arr[j + 1]) {
                            var t = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = t;
                        }
                    }
                }
            }
        };
        var Myarr = new MyArray();
        arr = [6,88,11,2,4,56,92,424,20,101]
        Myarr.Mysort(arr);
