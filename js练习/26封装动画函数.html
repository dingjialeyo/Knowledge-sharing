<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            margin-top: 20px;
        }
        div{
            margin-top: 20px;
            height: 100px;
            width: 150px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- div要脱离文档流-----position:absolute -->
    <input type="button" value="点击移动到400px" id="btn1">
    <input type="button" value="点击移动到800px" id="btn2">
    <div id="div"></div>

    <script>
        function my$(id){
            return document.getElementById(id)
        }
        my$("btn1").onclick = function (){
            animate(my$("div"),400)
        }


        my$("btn2").onclick = function (){
            animate(my$("div"),800)
        }



        //封装动画函数    element元素     target移动到哪个目标      
        function animate(element,target){
            //先清理定时器
            clearInterval(element.time);
            element.time = setInterval(function(){
                //获取当前元素的位置      如果样式的代码是在style标签中设置，外面是获取不到的 ；  当时如果是在style属性中设置的，是可以获取到的
                var now = element.offsetLeft;   //数字类型,没有px  now是当前位置
                //每次移动多少像素
                var step = 10;
                step = now<target?step:-step; //判断当前位置和目标位置谁大，是走正数还是负数
                //每次移动后的位置
                now+=step;
                //设置目标位置
                if(Math.abs(target-now)>Math.abs(step)){
                    element.style.marginLeft = now+"px"
                }
                else{
                    clearInterval(element.time);  //清除计时器
                    element.style.marginLeft=target+"px"
                }
            },20)
        }
    </script>
</body>
</html>
