<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>大肘子</li>
        <li>红烧肉</li>
    </ul>



    <script>
        // 闭包应用-  3秒之后，打印所有li中的内容
        var lis = document.querySelector('.nav').querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            (function (i) {          // 还是那句话   立即执行函数中的任何函数都能使用这个i变量
                setTimeout(function() {
                    console.log(lis[i].innerText)
                },3000)
            })(i);
        }
    </script>
</body>

</html>
