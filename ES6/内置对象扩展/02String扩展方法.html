<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="model"></div>

    <script>
        // 1.模板字符串       特点   可以解析变量 写法: ${xxx}   xxx可以是 变量 属性 函数
        var name = '下载哈哈'
        var htm = `<form action="共享文件.html">
        <input type="file" name="file" id="file" style="opacity: 0;">
        <input type="button" value="" class="btnn">
        <input type="submit" value="上传" class="submit">
        <p class="filename"></p>
        <div class="setting">
            <span>${name}</span><input type="text" name="" id="" class="xiazai"><span>次</span>
            <br>
            <span>多久过期</span><input type="text" name="" id="" class="time"><span>小时</span>
        </div>
        <input type="button" value="暂无下载次数" class="num">
    </form>`;
        document.body.innerHTML = htm;  // 即可添加

        var obj = {
            name: 'djl',
            age: 19
        }
        let html = `<h1>${obj.name}</h1><h1>${obj.age}</h1>`;
        console.log(html);

        const sayhi = function () {
            return '无敌得我'
        }
        let ht = `<h1>${sayhi()}</h1>`;
        console.log(ht);

        // 2. 实例方法 startsWith()  和 endsWith()  用于 给定的字符串是否在目标字符串的头部或尾部   返回布尔值
        let str = 'gello ok'
        console.log(str.startsWith('gell'))    // true
        console.log(str.endsWith('ok'))        // true

        // 3. 实例方法 repeat()     用于   将目标字符串重复n次 返回一个新的字符串
        let strr = 'xxx'
        console.log(strr.repeat(3))  // xxxxxxxxx
    </script>
</body>

</html>
