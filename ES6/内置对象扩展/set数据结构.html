<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        // ES6 提供了新的数据结构 Set  它类似于数组  但是成员都是唯一的，没有重复值  返回值是一个新的Set对象

        // 创建Set数据结构
        const s = new Set();     // Set 本身是一个构造函数
        console.log(s.size)      // Set(0) {}    代表没有存储值
        const ss = new Set([1,2,3,1,2,3,4]);
        console.log(ss.size)    // 4      代表存储了4个值   重复的会忽视    所以可以用来 去重 
        //  去重 
        let arr = [1,1,2,5,6,2,1,4,2,3,7,9,1];
        let quchong = new Set(arr);
        console.log([...quchong]) // 返回了一个没有重复值的新的数组

        // 1. 实例方法 add(value)   添加某个值 返回Set结构本身
        // 2. 实例方法 delete(value)    删除某个值 返回布尔值，表示删除成功
        // 3. 实例方法 has(value)   返回布尔值，表示该值是否为Set结构成员
        // 4. 实例方法 clean()      清除所有成员  没有返回值
        var objset = new Set();
        // 添加 和 删除     可以采用链式
        objset.add(1).add(2).add(3).delete(2);       // 添加 1 2 3 并删除2
        console.log(objset)  // Set(2) {1, 3}
        // 查找
        let has = objset.has(1)
        console.log(has)    // true   表示有该成员
        // 清除
        let clean = objset.clear()
        console.log(objset)  // Set(0) {}

        // 5. forEach()          Set数据结构也有遍历方法和数组的forEach一样
        let arrr = new Set([1,2,3,4,5,6,7,8,9]);
        arrr.forEach(item => {
            console.log(item)       // 会遍历Set对象中的数据
        })
    </script>   
</body>
</html>
